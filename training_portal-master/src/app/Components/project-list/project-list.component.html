<div *ngIf="projects" class="project-list">
    <h2>List of Categories</h2>
    <table class="project-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.id }}</td>
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>
            <button (click)="deleteProject(project.id)" class="btn1">Delete</button>
        </td> 
        </tr>
      </tbody>
    </table>
  </div>
